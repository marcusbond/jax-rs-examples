<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple JAX-RS | Employees</title>
	<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<style>
		@IMPORT url("styles/reset.css");
		@IMPORT url("styles/style.css");
		@IMPORT url("styles/jquery-ui-1.8.21.custom.css");
	</style>
</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){
		App.bindEmployeesPage();
	    });
</script>

<div id="container">
	<div class="content-holder">
		<div id="logout">
			<a href="logout">Logout</a>
		</div>
		<div id="page-content" class="ui-widget">
			<h1>Employees:</h1>
			<table id="employee-list" class="ui-widget ui-widget-content">
				<thead>
					<tr class="ui-widget-header ">
						<th>First Name</th>
						<th>Surname</th>
						<th>Department</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	<button id="create-employee">Create new employee</button>
	</div>
	<div id="dialog-create-employee-form" title="Create new employee">
		<p class="validateTips">All form fields are required.</p>
	
		<form>
		<fieldset>
			<label for="firstname">First Name</label>
			<input type="text" name="firstname" id="firstname" class="text ui-widget-content ui-corner-all" />
			<label for="surname">Surname</label>
			<input type="text" name="surname" id="surname" value="" class="text ui-widget-content ui-corner-all" />
			<label for="department">Department</label>
			<input type="text" name="department" id="department" value="" class="text ui-widget-content ui-corner-all" />
		</fieldset>
		</form>
	</div>
	
	<div id="view-components">
		<div id="error-403" title="Not Authorised">
			<p>You do not have permission to perform that operation.</p>
		</div>
		<div id="employee-templates">
			<table>
				<tr class="employee-row">
					<td class="firstname"></td>
					<td class="surname"></td>
					<td class="department"></td>
				</tr>
			</table>
		</div>
	</div>
	
</div>
</body>
</html>
